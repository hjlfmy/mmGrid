<div class="slick-viewport" style="width: 100%; overflow: auto; outline: 0px; 
     position: relative;background: red;" ms-on-scroll="sss" ms-css-height="viewportHeight">
    <div ms-each="rows" class="grid-canvas " ms-css-height="realHeight" >
        <div class="slick-row ui-widget-content" 
             ms-css-top="srollTop + $index * 25"
             ms-class="even: (min + $index) % 2 === 0"  
             ms-class-1="odd: (min + $index) % 2 !== 0">{{el}}--- {{$index+min}}</div>
    </div>
</div>
